<!DOCTYPE html>
<html>
<head>
    <title>Lista de Atendimentos</title>
</head>
<body>
    <h1>Lista de Atendimentos</h1>
    <a href="{% url 'cadastro_atendimento' %}">Cadastrar Novo Atendimento</a>
    <ul>
        {% for atendimento in atendimentos %}
            <li>
                <a href="{% url 'detalhes_atendimento' atendimento.pk %}">{{ atendimento.aluno.nome_completo }} - {{ atendimento.data_atendimento }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
