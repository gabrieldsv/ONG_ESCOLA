<!DOCTYPE html>
<html>
<head>
    <title>Lista de Fichas</title>
</head>
<body>
    <h1>Lista de Fichas de Anamnese</h1>
    <a href="{% url 'cadastro_ficha' %}">Cadastrar Nova Ficha</a>
    <ul>
        {% for ficha in fichas %}
            <li>
                <a href="{% url 'detalhes_ficha' ficha.pk %}">{{ ficha.aluno.nome_completo }} - {{ ficha.tipo }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
